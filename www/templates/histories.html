<ion-view view-title="History">
  <ion-content>

	  <ion-list>

	  	<ion-item ng-show="!items.length">No Histories yet</ion-item>
	    <ion-item ng-repeat="item in items" href="#/app/history/{{ item.id }}">{{ item.name }} | {{ item.created_at }}</ion-item>

	  </ion-list>

  </ion-content>
</ion-view>
